name: Horusec Scan

on: [push]

jobs:
  checking_code:
    runs-on: ubuntu-latest
    name: Horusec Scan
    steps:
      - uses: actions/checkout@v2
      - name: Run Horusec
        id: run_horusec
        run: |
              curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/main/deployments/scripts/install.sh | bash -s latest
              horusec start horusec start -a b157eb0c-25a1-4a20-9e40-1d81408d5d52 -p /home/gel/juice-shop | -p="./" -e="true" --config-file-path="/home/runner/work/Juice/Juice/horusec-config.json"
