name: Horusec Scan

on: [push]

jobs:
  checking_code:
    runs-on: ubuntu-latest
    name: Horusec Scan
    steps:
      - uses: actions/checkout@v2

      - name: Run Horusec
        id: run_horusec
        uses: caribegerson/Juice@v0.2.2
        with:
          arguments: -c=horusec-config.json -p ./
